<div class="container">
    <h2>Fomulário de Edição de Perfil</h2>
    <form action="">
        
        <label for="">Nome:</label>
        <input type="text" name="nome" id="" [(ngModel)]="nome">
        <br>
        
        <label for="">Email:</label>
        <input type="email" name="email" id="" [(ngModel)]="email">
        <br>
        
        <label for="">Telefone</label>
        <input type="text" name="telefone" id="" [(ngModel)]="telefone">
        <br>

        <label for="">Gênero:</label>
        <select name="genero" id="" [(ngModel)]="genero">
            <option value="">Selecione</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
        </select>
        <br>

        <label for="">Idade:</label>
        <input type="number" name="idade" id="" [(ngModel)]="idade">
        <br>

        <label for="">Profissão:</label>
        <input type="text" name="profissao" id="" [(ngModel)]="profissao">
        <br><hr>

        <!-- criar o botão para limpar o formulário -->
         <button type="button" (click)="limparCampos()">Limpar</button>
         <br><br>
         
         <!-- criar o botão para limpar o formulário -->
         <button type="button" (click)="enviarCampos()">Enviar</button>
         
         <br><hr><br>

        <h3>Visualização em Tempo Real</h3>
        <div class="Preview">
            <!-- interpolação {{}} -->
            <p><strong>Nome:</strong> {{nome}} </p>
            <p><strong>Email:</strong> {{email}} </p>
            <p><strong>Telfone:</strong> {{telefone}} </p>
            <p><strong>Gênero:</strong> {{genero}} </p>
            <p><strong>Idade:</strong> {{idade}} </p>
            <p><strong>Profissão:</strong> {{profissao}} </p>
        </div>
    </form>
</div>
