<h2>Cadastrar</h2>
<form action="">
    <label>CPF</label>
    <input type="text" name="cpf" [ngModel]="curriculo.cpf"> <br>
    
    <label>Nome</label>
    <input type="text" name="nome" [ngModel]="curriculo.nome"> <br>
    
    <label>Idade</label>
    <input type="text" name="idade" [ngModel]="curriculo.idade"> <br>
    
    <label>Formação</label>
    <input type="text" name="formacao" [ngModel]="curriculo.formacao"> <br>
    
    <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    <button type="button" (click)="atualizar(curriculo.cpf)">Atualizar Vaga</button>
    <button type="button" (click)="excluir(curriculo.cpf)">Excluir Vaga</button>
    
</form>

<!-- tabela com as vagas já cadastradas -->
 <section class="listar-curriculo">
  <table class="table">
    <thead>
      <tr>
        <th>Currículo</th>
        <th>jhjhjh</th>
        <th>Descrição da Vaga</th>
        <th>Salário</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr class="curriculo-row" *ngFor="let curriculo of curriculo">
        <td>{{curriculo.cpf}}</td>
        <td>{{curriculo.nome}}</td>
        <td>{{curriculo.idade}}</td>
        <td>{{curriculo.formacao}}</td>
        <td>
          <button class="btn-listar" type="button" (click)="listarCurriculo(vaga)">Listar</button>
        </td>
      </tr>
    </tbody>
  </table>
 </section>

 <div class="rodape"></div>
