<h2>Cadastrar</h2>
<form>
  <label>CPF</label>
  <input type="text" name="cpf" [(ngModel)]="curriculo.cpf" ngModel> <br>

  <label>Nome</label>
  <input type="text" name="nome" [(ngModel)]="curriculo.nome" ngModel> <br>

  <label>Idade</label>
  <input type="text" name="idade" [(ngModel)]="curriculo.idade" ngModel> <br>

  <label>Formação</label>
  <input type="text" name="formacao" [(ngModel)]="curriculo.formacao" ngModel> <br>

  <button type="button" (click)="cadastrar()">Cadastrar Currículo</button>
  <button type="button" (click)="atualizar(curriculo.cpf)">Atualizar Currículo</button>
  <button type="button" (click)="excluir(curriculo.cpf)">Excluir Currículo</button>
</form>

<!-- Tabela com os currículos cadastrados -->
<section class="listar-curriculo">
  <table class="table">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Formação</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr class="curriculo-row" *ngFor="let curriculo of curriculos">
        <td>{{ curriculo.cpf }}</td>
        <td>{{ curriculo.nome }}</td>
        <td>{{ curriculo.idade }}</td>
        <td>{{ curriculo.formacao }}</td>
        <td>
          <button class="btn-listar" type="button" (click)="listarCurriculoUnico(curriculo)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<div class="rodape"></div>
